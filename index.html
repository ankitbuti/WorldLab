<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unity WebGL Container</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Basic styling for the Unity container */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
        }
        #unityContainer {
            width: 960px;
            height: 600px;
            margin: 3rem auto;
            background-color: #333;
            position: relative;
        }
        #unityContainer canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        #loadingBar {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="unityContainer">
        <canvas id="unity-canvas"></canvas>
        <div id="loadingBar">Loading Unity WebGL Build...</div>
    </div>

    <script>
        // Specify the path of your Unity WebGL build files folder
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/UnityLoader.js"; // Adjust the loader URL if necessary

        var config = {
            dataUrl: buildUrl + "/build.data.unityweb",
            frameworkUrl: buildUrl + "/build.framework.js.unityweb",
            codeUrl: buildUrl + "/build.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "YourCompany",
            productName: "YourProduct",
            productVersion: "1.0",
        };

        var container = document.getElementById("unityContainer");
        var canvas = document.getElementById("unity-canvas");
        var loadingBar = document.getElementById("loadingBar");

        // Load the Unity WebGL build
        createUnityInstance(canvas, config).then((unityInstance) => {
            // Hide the loading bar once Unity is loaded
            loadingBar.style.display = "none";
            console.log("Unity instance loaded successfully.");
        }).catch((message) => {
            alert("Failed to load Unity instance: " + message);
        });
    </script>

    <!-- Make sure to include the UnityLoader script if it's not loaded dynamically -->
    <script src="Build/UnityLoader.js"></script>
</body>
</html>
